<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 현황</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ff8c00;
            color: white;
        }
        td:nth-child(3) {
            width: 150px; /* 전화번호 뒤 4자리 열의 너비 */
        }
    </style>
</head>
<body>
    <h1>배송 현황</h1>
    <table id="statusTable">
        <thead>
            <tr>
                <th>이름</th>
                <th>운송장번호</th>
                <th>전화번호 뒤 4자리</th>
                <th>제품명</th>
                <th>날짜</th>
                <th>현재 상태</th>
                <th>위치</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터가 여기에 추가됩니다 -->
        </tbody>
    </table>

    <!-- Firebase 스크립트 -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "AIzaSyDciIdx-kQhdCEQqTUskdb6Njq3aAJU_ys",
            authDomain: "eonjuress-6c0be.firebaseapp.com",
            databaseURL: "https://eonjuress-6c0be-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "eonjuress-6c0be",
            storageBucket: "eonjuress-6c0be.appspot.com",
            messagingSenderId: "955368935065",
            appId: "1:955368935065:web:c4230ce8a51e1713a5b208"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();

        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', loadStatus);

        function loadStatus() {
            const params = getQueryParams();
            const { name, trackingNumber } = params;
            const table = document.getElementById('statusTable').getElementsByTagName('tbody')[0];

            // Firebase에서 데이터 가져오기
            database.ref('statuses').orderByChild('name_trackingNumber').equalTo(`${name}_${trackingNumber}`).once('value')
                .then((snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${data.name}</td>
                            <td>${data.trackingNumber}</td>
                            <td>${data.phoneLast4}</td>
                            <td>${data.productName}</td>
                            <td>${data.date}</td>
                            <td>${data.status}</td>
                            <td>${data.location}</td>
                        `;
                    });
                })
                .catch((error) => {
                    console.error('데이터 로드 실패', error);
                });
        }

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                trackingNumber: params.get('trackingNumber')
            };
        }
    </script>
</body>
</html>
