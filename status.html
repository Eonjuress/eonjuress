<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 현황</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            color: #333;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ff8c00;
            color: white;
        }
        td:nth-child(3) {
            width: 150px; /* 전화번호 뒤 4자리 열의 너비 */
        }
        .btn-delete {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-delete:hover {
            background-color: #d9563f;
        }
    </style>
</head>
<body>
    <h1>배송 현황</h1>
    <table id="statusTable">
        <thead>
            <tr>
                <th>이름</th>
                <th>운송장번호</th>
                <th>전화번호 뒤 4자리</th>
                <th>제품명</th>
                <th>날짜</th>
                <th>현재 상태</th>
                <th>위치</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터가 여기에 추가됩니다 -->
        </tbody>
    </table>

    <!-- Firebase 스크립트 -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "AIzaSyDciIdx-kQhdCEQqTUskdb6Njq3aAJU_ys",
            authDomain: "eonjuress-6c0be.firebaseapp.com",
            databaseURL: "https://eonjuress-6c0be-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "eonjuress-6c0be",
            storageBucket: "eonjuress-6c0be.appspot.com",
            messagingSenderId: "955368935065",
            appId: "1:955368935065:web:c4230ce8a51e1713a5b208"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();

        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', loadStatus);

        function loadStatus() {
            const statusesRef = database.ref('statuses');
            statusesRef.on('value', (snapshot) => {
                const statuses = snapshot.val();
                const table = document.getElementById('statusTable').getElementsByTagName('tbody')[0];
                table.innerHTML = ''; // 기존 데이터 초기화

                for (let key in statuses) {
                    if (statuses.hasOwnProperty(key)) {
                        const { name, trackingNumber, phoneLast4, productName, date, status, location } = statuses[key];
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${name}</td>
                            <td>${trackingNumber}</td>
                            <td>${phoneLast4}</td>
                            <td>${productName}</td>
                            <td>${date}</td>
                            <td>${status}</td>
                            <td>${location}</td>
                            <td><button class="btn-delete" onclick="deleteStatus('${key}')">삭제</button></td>
                        `;
                    }
                }
            });
        }

        function deleteStatus(key) {
            if (confirm('정말로 삭제하시겠습니까?')) {
                database.ref('statuses/' + key).remove()
                    .then(() => {
                        alert('삭제되었습니다.');
                    })
                    .catch((error) => {
                        console.error('삭제 실패:', error);
                        alert('삭제를 실패하였습니다.');
                    });
            }
        }
    </script>
</body>
</html>
