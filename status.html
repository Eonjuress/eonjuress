<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 위치 및 상태 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ff8c00;
            color: white;
        }
    </style>
</head>
<body>
    <h1>현재 위치 및 상태 조회</h1>

    <table id="statusTable">
        <thead>
            <tr>
                <th>이름</th>
                <th>운송장번호</th>
                <th>전화번호 뒷번호 4자리</th>
                <th>제품명</th>
                <th>날짜</th>
                <th>현재 상태</th>
                <th>위치</th>
            </tr>
        </thead>
        <tbody id="statusBody">
            <!-- 데이터가 여기에 추가됩니다 -->
        </tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDciIdx-kQhdCEQqTUskdb6Njq3aAJU_ys",
            authDomain: "eonjuress-6c0be.firebaseapp.com",
            databaseURL: "https://eonjuress-6c0be-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "eonjuress-6c0be",
            storageBucket: "eonjuress-6c0be.appspot.com",
            messagingSenderId: "955368935065",
            appId: "1:955368935065:web:c4230ce8a51e1713a5b208"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadStatus() {
            const params = new URLSearchParams(window.location.search);
            const trackingNumber = params.get('trackingNumber');
            const name = params.get('name');

            db.ref('shipments').orderByChild('trackingNumber').equalTo(trackingNumber).on('value', snapshot => {
                const statuses = snapshot.val();
                const table = document.getElementById('statusTable').getElementsByTagName('tbody')[0];
                table.innerHTML = '';

                for (let key in statuses) {
                    if (statuses[key].name === name) {
                        const { trackingNumber, phoneLast4, productName, date, status, location } = statuses[key];
                        const newRow = table.insertRow();
                        newRow.innerHTML = `
                            <td>${name}</td>
                            <td>${trackingNumber}</td>
                            <td>${phoneLast4}</td>
                            <td>${productName}</td>
                            <td>${date}</td>
                            <td>${status}</td>
                            <td>${location}</td>
                        `;
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', loadStatus);
    </script>
</body>
</html>
