<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 위치 및 상태 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="date"] {
            padding: 10px;
            border: 2px solid #ff8c00;
            border-radius: 5px;
            width: 200px;
        }
        select {
            padding: 10px;
            border: 2px solid #ff8c00;
            border-radius: 5px;
            width: 200px;
        }
        .btn {
            background-color: #ff8c00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e58000;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ff8c00;
            color: white;
        }
        .delete-btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #cc4c37;
        }
    </style>
</head>
<body>
    <h1>현재 위치 및 상태 입력</h1>

    <div class="input-group">
        <input type="text" id="inputName" placeholder="이름">
        <input type="text" id="inputTrackingNumber" placeholder="운송장번호">
        <input type="text" id="inputPhoneLast4" placeholder="전화번호 뒷번호 4자리">
        <input type="text" id="inputProductName" placeholder="제품명">
        <input type="date" id="inputDate">
        <select id="inputStatus">
            <option value="배송 준비 중">배송 준비 중</option>
            <option value="배송 중">배송 중</option>
            <option value="배송 완료">배송 완료</option>
        </select>
        <input type="text" id="inputLocation" placeholder="위치">
        <button class="btn" onclick="addShipment()">입력</button>
    </div>

    <table id="shipmentTable">
        <thead>
            <tr>
                <th>이름</th>
                <th>운송장번호</th>
                <th>전화번호 뒷번호 4자리</th>
                <th>제품명</th>
                <th>날짜</th>
                <th>현재 상태</th>
                <th>위치</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody id="shipmentBody">
            <!-- 데이터가 여기에 추가됩니다 -->
        </tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDciIdx-kQhdCEQqTUskdb6Njq3aAJU_ys",
            authDomain: "eonjuress-6c0be.firebaseapp.com",
            databaseURL: "https://eonjuress-6c0be-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "eonjuress-6c0be",
            storageBucket: "eonjuress-6c0be.appspot.com",
            messagingSenderId: "955368935065",
            appId: "1:955368935065:web:c4230ce8a51e1713a5b208"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function addShipment() {
            const name = document.getElementById('inputName').value;
            const trackingNumber = document.getElementById('inputTrackingNumber').value;
            const phoneLast4 = document.getElementById('inputPhoneLast4').value;
            const productName = document.getElementById('inputProductName').value;
            const date = document.getElementById('inputDate').value;
            const status = document.getElementById('inputStatus').value;
            const location = document.getElementById('inputLocation').value;

            if (name && trackingNumber && phoneLast4 && productName && date && status && location) {
                db.ref('shipments').push({
                    name: name,
                    trackingNumber: trackingNumber,
                    phoneLast4: phoneLast4,
                    productName: productName,
                    date: date,
                    status: status,
                    location: location
                });
            } else {
                alert('입력 필드를 모두 채워주세요.');
            }
        }

        function deleteShipment(key) {
            if (confirm('정말로 삭제하시겠습니까?')) {
                db.ref('shipments/' + key).remove();
            }
        }

        db.ref('shipments').on('value', snapshot => {
            const shipments = snapshot.val();
            const table = document.getElementById('shipmentBody');
            table.innerHTML = '';

            for (let key in shipments) {
                const { name, trackingNumber, phoneLast4, productName, date, status, location } = shipments[key];
                const newRow = table.insertRow();
                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${trackingNumber}</td>
                    <td>${phoneLast4}</td>
                    <td>${productName}</td>
                    <td>${date}</td>
                    <td>${status}</td>
                    <td>${location}</td>
                    <td><button class="delete-btn" onclick="deleteShipment('${key}')">삭제</button></td>
                `;
            }
        });
    </script>
</body>
</html>
