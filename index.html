<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송 조회</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7;
            color: #333;
        }
        .input-box {
            background-color: white;
            padding: 40px;
            border: 2px solid #ff8c00;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 15px;
            border: 2px solid #ff8c00;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
        }
        .btn {
            background-color: #ff8c00;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px #d97700;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:active {
            box-shadow: 0 2px #d97700;
            transform: translateY(2px);
        }
        .link {
            margin-top: 20px;
            font-size: 16px;
            color: #ff8c00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="input-box">
        <h1>배송 조회</h1>
        <input type="text" id="name" placeholder="이름">
        <input type="text" id="trackingNumber" placeholder="운송장번호">
        <button class="btn" onclick="trackShipment()">배송 조회</button>
        <a href="login.html" class="link">관리자 페이지로 이동</a>
    </div>

    <script>
        function trackShipment() {
            const name = document.getElementById('name').value;
            const trackingNumber = document.getElementById('trackingNumber').value;
            window.location.href = `status.html?name=${encodeURIComponent(name)}&trackingNumber=${encodeURIComponent(trackingNumber)}`;
        }
    </script>
</body>
</html>
